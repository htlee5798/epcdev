<!DOCTYPE html>
<html lang="ko">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>모바일 QPS 피킹 관리 시스템</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<link rel="shortcut icon" href="http://image.lottemart.com/images/front/favicon.ico">
	<link rel="apple-touch-icon-precomposed" href="http://image.lottemart.com/images/mobile/contentimg/ico/ico-a_72_72.png">

	<!-- CSS 임시경로  -->
	<link rel="stylesheet" href=".//lib_new.css">
</head>	
<body>
<!-- 화면 전체 구성 -->

	<!-- 03. 비밀번호 변경 full Layer popup -->
	<div id="password_popup"></div>
	<!-- //03. 비밀번호 변경 full Layer popup -->
	
	<!-- 05. CONTAINER START -->
	<div class="m-container-scroll">
	</div>
	<!-- 05. CONTAINER START -->

	<!-- 06. layer popup -->
	<div id="dialog_popup" style="display: block;">
		<!-- layout - full Layer Popup -->
		<div class="wrap-popup-page">
			<!-- a. header -->
			<div class="header">
				<div class="user_info">
					<h2 class="page_tit">Chute조회</h2>
				</div>
				<div class="user_action">
					<button type="button" class="icon-close">닫기</button>
				</div>
			</div>
			<!-- //a. header -->
			<!-- b. container -->
			<div class="supplant_detail">
				<!-- Chute 조회 -->
				<div class="prod_tbl01">
					<div class="box_btnR">
						<button type="button" class="btn-common-color1">ALL 패킹완료</button>
					</div>
					<table>
						<caption>피킹 리스트</caption>
						<colgroup>
							<col style="width:*;">
							<col style="width:20%;">
							<col style="width:20%;">
							<col style="width:20%;">
						</colgroup>
						<tbody>
							<tr>
								<th>상품명</th>
								<th>패킹</th>
								<th>Chute정보</th>
								<th>&nbsp;</th>
							</tr>
							<tr>
								<td class="lft">룸바이홈키친 원터치싱크 선반(80CM)</td>
								<td><strong class="point4">1</strong></td>
								<td><strong class="point1">슈트 A</strong></td>
								<td><button type="button" class="btn-common-color2">패킹완료</button></td>
							</tr>
							<tr>
								<td class="lft">기린 미끄럼틀(뉴)</td>
								<td><strong class="point4">1</strong></td>
								<td><strong class="point1">슈트 A</strong></td>
								<td><button type="button" class="btn-common-color2">패킹완료</button></td>
							</tr>
							<tr>
								<td class="lft">롯데 아이시스 8.0(2L*6) <span class="point3">[상품2개 이상 구매 시 물병증정]</span></td>
								<td><strong class="point4">1</strong></td>
								<td><strong class="point1">슈트 A</strong></td>
								<td><button type="button" class="btn-common-color2">패킹완료</button></td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- //Chute 조회 -->
			</div>
			<!-- //b. container -->
		</div>
		<!-- //layout - full Layer Popup -->
	</div>
	<div id="detail_popup"></div>
	<!-- //06. layer popup -->

<!-- //화면 전체 구성 -->

</body>
</html>
