<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>모바일 QPS 피킹 관리 시스템</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<link rel="shortcut icon" href="http://image.lottemart.com/images/front/favicon.ico">
	<link rel="apple-touch-icon-precomposed" href="http://image.lottemart.com/images/mobile/contentimg/ico/ico-a_72_72.png">

	<!-- CSS 임시경로  -->
	<link rel="stylesheet" href=".//lib_new.css">
</head>	
<body>
<!-- 비밀번호 변경 full Layer popup -->
<div id="password_popup">
	<div id="passwordUpdate">
	<!-- layer Inner Container -->
		<div class="m-container fixed-layout-scroll">
			<!-- header -->
			<div class="header">
				<div class="user_info">
					<h2 class="page_tit">비밀번호 변경</h2>
				</div>
				<div class="user_action">
					<button type="button" class="icon-close" name="close-botton" value="X">닫기</button>
				</div>
			</div>
			<!-- //header -->
			<div class="wrap-password">
				<div class="inner">
					<h1 class="logo">
						<img src="../../../images/pp/layout/m-picking-logo.png" alt="롯데마트">
					</h1>
					<div class="password-form">
						<div class="row">
							<div><input type="text" id="authNo" name="authNo" maxlength="10" placeholder="인증번호 입력"></div>
							<div><button type="button" onclick="javascript:smsSend();" class="btn-common-color3">인증번호 발송</button></div>
						</div>
						<input type="password" id="password2" name="password2" placeholder="신규 비밀번호">
						<input type="password" id="password3" name="password3" placeholder="비밀번호 확인">
	
						<button type="button" onclick="login();" class="btn-type1-color1">확인</button>
					</div>
					<ul class="textlist">
						<li>비밀번호는 영문 + 숫자 조합으로 10자리 이상 설정 (단, 연속되는 문자 및 숫자 불가)</li>
						<li>전화번호 뒤 4자리, 사번, ID는 비밀번호 불가</li>
						<li>본인 연락처: 010-4905-1446</li>
						<li>현재 본인 연락처를 확인하시고 인증번호 발송을 통해 비밀번호를 다시 설정하세요</li>
					</ul>
				</div>
			</div>
		</div>
	<!-- //layer Inner Container -->
	</div>
</div>
<!-- //비밀번호 변경 full Layer popup -->
</body>
</html>
