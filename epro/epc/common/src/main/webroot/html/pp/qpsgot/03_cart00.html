<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script>
$(document).ready(function() {
	// 메뉴 열기
	$('#openMenu').click(function(e) {
		$('.menu-open').show();
		$('.layer-mask').show();
	});
	// 메뉴 닫기
	$('#closeMenu').click(function(e) {
		$('.menu-open').hide();
		$('.layer-mask').hide();
	});
	

});
</script>
