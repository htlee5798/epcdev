	<script>
		(function() {
			var urlObj = (function() {
				var queries = window.location.search.replace(/^\?/, '').split('&'), queryObj = [];
					for(var key in queries) {
						var split = (queries[key] + '').split('=');
						queryObj[split[0]] = split[1];
					}
					return {
						searchParams: {
							get: function(name) {
							return queryObj[name] ? decodeURIComponent(queryObj[name]) : null;
						}
					}
				};
			})();
			var actionId = urlObj.searchParams.get('actionId') || 'index',
				targetUrl = urlObj.searchParams.get('targetUrl') || '/mobile/todayhot/mobileTodayhotMain.do';

			NetFunnel_Action({action_id: actionId}, targetUrl);
		})();
	</script>
