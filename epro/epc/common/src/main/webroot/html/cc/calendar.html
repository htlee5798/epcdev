<script type="text/javascript">
var _parameters = {};

function getParameter() {
	var str = '';
	var urlHalves = String(document.location).split('?');
	if(urlHalves[1]){
		var urlVars = urlHalves[1].split('&');
		for(var i=0; i<=(urlVars.length); i++){
			if(urlVars[i]){
				var urlVarPair = urlVars[i].split('=');
				if(i > 0) str += ',';
				str += urlVarPair[0] + ":" + "'"+urlVarPair[1]+"'";
			}
		}
	}
	_parameters = eval("({"+str+"})");
}

//jQeury 초기화
$(document).ready(function(){
	
	//파라메터 로드
	getParameter();

//	Common.installDatePicker();
	// datepicker regional['ko'] 속성 정의.
	$.datepicker.regional['ko'] = {
		closeText: '닫기',
		prevText: '이전달',
		nextText: '다음달',
		currentText: '오늘',
		monthNames: ['1월','2월','3월','4월','5월','6월', '7월','8월','9월','10월','11월','12월'],
		monthNamesShort: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'],
		dayNames: ['일','월','화','수','목','금','토'],
		dayNamesShort: ['일','월','화','수','목','금','토'],
		dayNamesMin: ['일','월','화','수','목','금','토'],
		dateFormat: 'yy-mm-dd', 
		firstDay: 0,
		isRTL: false
	};

	// datepicker 설정.
	$.datepicker.setDefaults(
			$.extend(
				{
					showMonthAfterYear: true,
					//showButtonPanel: true
					changeMonth: true,
					changeYear: true					
					
				},
				$.datepicker.regional['ko']
			)
	);
	
	$('#datepicker').datepicker({
		onSelect: function(dateText, inst){
			//var inputName = getInputName();
			var inputName = _parameters.inputName;
			var callbackFunc = _parameters.callbackFunc;
			var inputField = "";
			if(inputName.indexOf("#") == -1)
				inputField = eval('opener.document.'+inputName);
			else
				inputField = "dummy";
			
			if (inputField != null) {
				if(inputField != "dummy")
					$(inputField).val(dateText);
				else
					$(inputName, opener.document).val(dateText);
				if(callbackFunc != null) eval('opener.'+callbackFunc+'()');
				window.close();
			}
			else {
				alert('inputName이 올바르지 않습니다: ' + inputName);
			}
		}
	});

});

</script>
<div id="datepicker" style="margin-left:9px;margin-top:8px;" />
