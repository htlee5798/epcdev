<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>롯데CRM센터</title>
<meta http-equiv="X-UA-Compatible" content="IE=9" >
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr">
<link href="./cti.css" rel="stylesheet" type="text/css">

<style>
	
		body { margin:0; padding:0; }
		.cti td { padding:0 2px; }
		.cti td img { CURSOR: pointer; }

    body, input, select, textarea, a { font:100%/1.4 'Nanum Gothic', '나눔고딕', Dotum, tahoma, Arial, Helvetica, sans-serif; font-size:13px; color:#333; }
		
		table	{ font-size:12; }
		
</style>

<script>
  
  vacateOK = false;
  
  function setValues() {
  
	//window.resizeTo(340,320);
	window.resizeTo(340,380);
  }

  function doOk() {
  
    var reasonCd = 0;
    var arrRd = document.all.reasonCode;
    
    for (var i=0; i < arrRd.length; i++) {
    
      if (arrRd[i].checked == true )
        reasonCd = arrRd[i].value;
    
    }
    
    vacateOK = true;
    
    //if( confirm(reasonCd) == false) return;

    opener.doVacate(reasonCd);
    self.close();
  
  }
  
  function doCancel() {
  
    self.close();
    
  }
  
  function chkClose() {
    
    if(!vacateOK) opener.doVacateCancel();
    
  }


</script>

</head>

<body onload="setValues()" onunload="chkClose()">
  
  <h1 class="vacate">이석</h1>

  <div class="cti">
  
    <h2>이석 사유</h2>
    
      	<ul>
      		<li><label><input name="reasonCode" type="radio" id="reasonCode6" value="6"/>업무</label></li>
      		<li><label><input name="reasonCode" type="radio" id="reasonCode9" value="9"/>외출</label></li>
      		<li><label><input name="reasonCode" type="radio" id="reasonCode2" value="2"/>식사</label></li>
      		<li><label><input name="reasonCode" type="radio" id="reasonCode1" value="1" checked/>휴식</label></li>
      		<li><label><input name="reasonCode" type="radio" id="reasonCode3" value="3"/>면담</label></li>
      		<li><label><input name="reasonCode" type="radio" id="reasonCode4" value="4"/>교육</label></li>
      		<li><label><input name="reasonCode" type="radio" id="reasonCode5" value="5"/>회의</label></li>
      		<!--li><label><input name="reasonCode" type="radio" id="reasonCode7" value="7"/>다른업무</label></li>
      		<li><label><input name="reasonCode" type="radio" id="reasonCode8" value="8"/>개인업무</label></li-->
      		
      	</ul>

  	  <div class="btn"><span onclick="javascript:doOk()">확인</span><span onclick="javascript:doCancel()">취소</span></div>
  	    
  </div>

</body>
</html>
