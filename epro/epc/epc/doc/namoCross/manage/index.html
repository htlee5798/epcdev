<script type="text/javascript">
	function addEvent(elm, pe_ji, fn) {
		if (elm.addEventListener) {
			elm.addEventListener(pe_ji, fn, false);
		} else if (elm.attachEvent) {
			elm.attachEvent('on' + pe_ji, fn);
		} else {
			elm['on' + pe_ji] = fn;
		}
	}
	function pe_by(){
		var pe_UV = document.getElementById("pe_UV");
		addEvent(pe_UV, 'keydown', function(e){
			if(e.keyCode == "13"){
				pe_NA.pe_Su.click();
			}
		});

		var pe_aHo = document.getElementById("pe_aak");
		addEvent(pe_aHo, 'click', function(e){
			pe_NA.pe_Su.click();
		});
	}

</script>
