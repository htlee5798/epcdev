<%@ page language="java" contentType="text/html; charset=EUC-KR"
    pageEncoding="EUC-KR"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>툴팁 : 풍선 도움말</title>
    <style type="text/css">
        .tooltiptitle{background-color:Gray;}
        .tooltiplayer{display:none;width:100px;height:20px;border:1px solid gray;}
    </style>
    <script src="./jquery-1.4.2.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        $(document).ready(function () {
            
            //tt class에 마우스 오버
            $('.tt').mouseover(function (e) {

            	alert($(this).attr("full"));  //어트리뷰트 접근 
            	//attr("src",이미지경로) //이미지 접근

                $('.tt').mousemove(function (e) {
                    //title <span>찾아서 내용 비우고, 현재 <span>의 텍스트를 삽입
                    $('#tooltiplayer #title').empty().append($(this).text());
                    var t = e.clientY - 15; //상단 좌표
                    var l = e.clientX + 20; //좌측 좌표
                    $('#tooltiplayer').css({
                        "top": t, "left": l, "position": "absolute", "opacity": "0.8"
                    }).show();
                });
            });

            
            //tt class에 마우스 아웃
            $('.tt').mouseout(function () {
                $('#tooltiplayer').hide(); //레이어 숨기기
            });
        });
    </script>
</head>
<body>
 	<div id="tooltiplayer" class="tooltiplayer">
        <div class="tooltiptitle">
            <span id="title">제목들어오는 곳</span>
        </div>
    </div>
    
    <table border="1">
    	
        <tr><td><span class="tt" full="안녕하세요라고말할줄알았냐 장난깜">안녕하세요</span></td></tr>
        <tr><td><span class="tt">반갑습니다.</span></td></tr>
        <tr><td><span class="tt">또 만나요</span></td></tr>
    </table>
</body>
</html>
