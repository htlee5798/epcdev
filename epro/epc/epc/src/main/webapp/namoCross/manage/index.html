<script type="text/javascript">
	function addEvent(elm, pe_iH, fn) {
		if (elm.addEventListener) {
			elm.addEventListener(pe_iH, fn, false);
		} else if (elm.attachEvent) {
			elm.attachEvent('on' + pe_iH, fn);
		} else {
			elm['on' + pe_iH] = fn;
		}
	}
	function pe_bQ(){
		var pe_aaF = document.getElementById("pe_aaF");
		addEvent(pe_aaF, 'keydown', function(e){
			if(e.keyCode == "13"){
				pe_LQ.pe_XI.click();
			}
		});

		var pe_aAz = document.getElementById("pe_aig");
		addEvent(pe_aAz, 'click', function(e){
			pe_LQ.pe_XI.click();
		});
	}

</script>
