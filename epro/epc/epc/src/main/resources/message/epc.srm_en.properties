ems.srm.msg.srmevl0060.contents = \uC548\uB155\uD558\uC2ED\uB2C8\uAE4C? <br>\uB86F\uB370\uB9C8\uD2B8 SRM\uD300\uC785\uB2C8\uB2E4.<br><br>\uC785\uC810 \uB300\uC0C1 \uD30C\uD2B8\uB108\uC0AC( {0} )\uC5D0\uC11C \uD488\uC9C8\uD3C9\uAC00 \uC2EC\uC0AC \uD30C\uD2B8\uB108\uC0AC\uB97C \uC120\uC815 \uC644\uB8CC\uD558\uC600\uC2B5\uB2C8\uB2E4.<br>SRM \uC2DC\uC2A4\uD15C\uC5D0\uC11C \uD488\uC9C8\uD3C9\uAC00 \uD15C\uD50C\uB9BF\uC744 \uC120\uD0DD\uD558\uC2DC\uACE0, \uC911\uAC04\uACB0\uC7AC \uC9C4\uD589 \uC694\uCCAD \uB4DC\uB9BD\uB2C8\uB2E4.<br><br>\uD574\uB2F9 \uC2EC\uC0AC\uC758 \uACBD\uC6B0 2019\uB144\uBD80\uD130 \uD30C\uD2B8\uB108\uC0AC \uBE44\uC6A9\uC73C\uB85C \uC9C4\uD589\uB418\uBA70,<br>\uC785\uC810 \uD30C\uD2B8\uB108\uC0AC\uAC00 \uC2EC\uC0AC \uD30C\uD2B8\uB108\uC0AC\uC5D0 \uBE44\uC6A9\uC744 \uC120\uC9C0\uAE09\uD558\uC5EC\uC57C \uC2EC\uC0AC\uAC00 \uAC00\uB2A5\uD569\uB2C8\uB2E4.<br>\uB530\uB77C\uC11C \uC785\uC810 \uD30C\uD2B8\uB108\uC0AC\uAC00 \uC785\uC810 \uAE30\uC900\uC744 \uCDA9\uC871\uD560 \uC218 \uC788\uB3C4\uB85D \uC0AC\uC804\uC5D0 \uD488\uC9C8\uD3C9\uAC00 \uD56D\uBAA9\uC744 \uACF5\uC720\uD574\uC8FC\uC2DC\uAE30 \uBC14\uB78D\uB2C8\uB2E4.<br>\uBE44\uC6A9 \uC9C0\uAE09\uC774 \uB2A6\uC5B4\uC9C0\uB294 \uACBD\uC6B0, \uC785\uC810\uC774 \uB2A6\uCDB0\uC9C8 \uC218 \uC788\uC73C\uB2C8 \uC774 \uC810 \uB610\uD55C \uD655\uC778\uD558\uC5EC\uC8FC\uC2ED\uC2DC\uC624.<br><br>\uC785\uC810 \uC2EC\uC0AC\uAE30\uC900 \uBB38\uC758\uB294 \uD488\uC9C8\uAD00\uB9AC\uD300 \uC18C\uBBF8<br>\uC785\uC810 \uAD00\uB828 \uC2DC\uC2A4\uD15C \uBB38\uC758\uB294 SRM\uD300 \uC124\uC11C\uC5F0 \uC5D0\uAC8C \uBB38\uC758 \uBC14\uB78D\uB2C8\uB2E4.<br><br>\uAE30\uD0C0 \uC790\uC138\uD55C \uC0AC\uD56D\uC740 \uD488\uC9C8\uAD00\uB9AC\uD300\uC5D0\uC11C \uBC1C\uC1A1\uB4DC\uB9B0 \uC790\uB8CC\uC5D0\uC11C \uD655\uC778 \uBC14\uB78D\uB2C8\uB2E4.<br>\uACE0\uB9D9\uC2B5\uB2C8\uB2E4.<br><br>
