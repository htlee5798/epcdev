text.srm.field.srmstp0010.title = \uB86F\uB370\uB9C8\uD2B8\uB294
text.srm.field.srmstp0010.contents = 1998\uB144 \uAC15\uBCC0\uC810 \uC624\uD508\uC744 \uC2DC\uC791\uC73C\uB85C \uD604\uC7AC \uC804 \uC138\uACC4 \uB2E4\uC218\uC758 \uB9E4\uC7A5\uC744 \uC6B4\uC601\uD558\uBA70 2009\uB144\uC5D0\uB294 \uAD6D\uB0B4\uC678 \uB9E4\uC7A5 \uC218 1\uC704\uB97C \uB2EC\uC131\uD558\uC600\uC2B5\uB2C8\uB2E4.<br/>\uCCA8\uB2E8\uC2DC\uC124\uACFC \uAD50\uD1B5, \uD3B8\uB9AC\uD55C \uC785\uC9C0\uC640 \uACE0\uD488\uC9C8 \uC0C1\uD488\uC744 \uCD5C\uC800\uAC00\uACA9\uC73C\uB85C \uD310\uB9E4\uD558\uB294 \uCC28\uBCC4\uC804\uB7B5\uC73C\uB85C \uACE0\uAC1D\uC744 \uB9DE\uC774\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4.
text.srm.field.srmstp0010.process1 = \uB2F9\uC0AC \uD648\uD398\uC774\uC9C0 \uC785\uC810\uC0C1\uB2F4 \uBB38\uC758\uB97C \uD1B5\uD574 \uC811\uC18D\uD558\uC5EC \uD544\uC694\uD55C \uC815\uBCF4\uB97C \uC785\uB825 \uD6C4 \uC785\uC810\uC0C1\uB2F4 \uC2E0\uCCAD\uD569\uB2C8\uB2E4.
text.srm.field.srmstp0010.process2 = \uC2E0\uCCAD\uD55C \uC815\uBCF4\uB97C \uD3C9\uAC00\uD558\uC5EC \uC0C1\uB2F4 \uBC0F \uD488\uD3C9\uD68C \uC5EC\uBD80\uB97C \uACB0\uC815\uD558\uAC8C \uB418\uBA70, \uC77C\uC815 \uBC0F \uC138\uBD80\uC0AC\uD56D\uC5D0 \uB300\uD574 \uC548\uB0B4\uD574\uB4DC\uB9BD\uB2C8\uB2E4.
text.srm.field.srmstp0010.process3 = \uADC0\uC0AC\uC758 \uAE30\uC5C5 \uBC0F \uC0C1\uD488 \uC18C\uAC1C \uC2DC\uAC04\uC744 \uB4DC\uB9AC\uACE0 \uD3C9\uAC00\uC704\uC6D0\uC774 \uACF5\uC815\uD558\uACE0 \uAC1D\uAD00\uC801\uC778 \uD3C9\uAC00\uB97C \uC9C4\uD589\uD569\uB2C8\uB2E4.
text.srm.field.srmstp0010.process4 = \uADC0\uC0AC\uC758 \uD604\uC7A5(\uACF5\uC7A5)\uC870\uC0AC \uBC0F \uC0C1\uD488 \uD488\uC9C8 \uAC80\uC0AC \uACFC\uC815\uC744 \uD1B5\uD574 \uD574\uB2F9\uC5C5\uCCB4\uC758 \uD488\uC9C8 \uBC0F \uC704\uC0DD\uC5D0 \uB300\uD55C \uC801\uD569 \uC5EC\uBD80\uAC00 \uD310\uB2E8\uB418\uBA70,<br/>\uACB0\uACFC\uB294 \uD488\uD3C9\uD68C\uC640 \uD604\uC7A5(\uACF5\uC7A5)\uC870\uC0AC\uAC00 \uBAA8\uB450 \uC644\uB8CC\uB41C \uD6C4 \uD1B5\uBCF4\uB97C \uD558\uAC8C \uB429\uB2C8\uB2E4.
text.srm.field.srmstp0010.process5 = \uC785\uC810 \uD655\uC815 \uACB0\uC815\uC5D0 \uB530\uB77C \uAD00\uB828\uB41C \uC11C\uB958\uAD6C\uBE44 \uBC0F \uACC4\uC57D\uC11C \uC791\uC131\uC744 \uC9C4\uD589\uD569\uB2C8\uB2E4.<br/>\uC785\uC810 \uD655\uC815 \uD6C4 \uD30C\uD2B8\uB108\uC0AC \uCF54\uB4DC\uAC00 \uC0DD\uC131\uB41C \uC774\uD6C4\uC5D0\uB294 \uBC1C\uC8FC\uC5D0 \uB530\uB978 \uB0A9\uD488\uC744 \uD558\uC2DC\uBA74 \uB429\uB2C8\uB2E4.
text.srm.field.srmstp0010.process6_1 = \uADC0\uC0AC\uC758 \uC785\uC810\uACFC \uAD00\uB828\uB41C \uC11C\uB958 \uBC0F \uD488\uC9C8\uC5D0 \uB300\uD55C 1\uCC28 \uC785\uC810 \uC2EC\uC0AC\uAC00 \uC644\uB8CC \uB418\uC5C8\uC2B5\uB2C8\uB2E4.<br/>2\uCC28 \uB0B4\uBD80\uC2EC\uC0AC\uAC00 \uB2F9\uC0AC\uC5D0\uC11C \uC774\uB8E8\uC5B4 \uC9D1\uB2C8\uB2E4. 2\uCC28 \uB0B4\uBD80\uC2EC\uC0AC \uD6C4 \uCD5C\uC885\uC801\uC73C\uB85C \uC785\uC810\uD655\uC815\uC774 \uB429\uB2C8\uB2E4.
